<ion-header>

  <ion-navbar>
    <ion-title>filerequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id=filerequest>
    <ion-card>
        <ion-card-header>
          Mercader√≠a
        </ion-card-header>
      
        <ion-list>
          <div ion-item *ngFor="let i of itemList">
              <b>{{i.name}}</b> <i>$ {{i.price}}</i>
              <div>
                <button (click)="decreaseItemAmountList($event,i)" ion-button icon-left>
                    <ion-icon name="md-remove"></ion-icon>
                </button>
                {{i.amount}}
                <button (click)="increaseItemAmountList($event,i)" ion-button icon-right>
                    <ion-icon name="md-add"></ion-icon>
                </button>
              </div>
              <div item-end><ion-badge>$ {{i.price * i.amount}}</ion-badge></div>
          </div>
          <button ion-item>
            <ion-icon name="cart" item-start></ion-icon>
            Shopping
            
          </button>
      
          <button ion-item>
            <ion-icon name="medical" item-start></ion-icon>
            Hospital
          </button>
      
          <button ion-item>
            <ion-icon name="cafe" item-start></ion-icon>
            Cafe
          </button>
      
          <button ion-item>
            <ion-icon name="paw" item-start></ion-icon>
            Dog Park
          </button>
      
          <button ion-item>
            <ion-icon name="beer" item-start></ion-icon>
            Pub
          </button>
      
          <button ion-item>
            <ion-icon name="planet" item-start></ion-icon>
            Space
          </button>
      
        </ion-list>
      </ion-card>
    <button ion-button block id=checkout (click)="showConfirm()">Facturar</button>
</ion-content>
