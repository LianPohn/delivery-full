<ion-header>

  <ion-navbar>
    <ion-title>filerequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id=filerequest>
    <ion-card>
        <ion-card-header>
          Mercader√≠a
        </ion-card-header>
        <ion-list>
          <div ion-item *ngFor="let i of itemList">
              <ion-icon name="beer" item-start></ion-icon>
              <b>{{i.name}}</b> <i>$ {{i.price}}</i>
              <div>
                <button (click)="decreaseItemAmountList($event,i)" ion-button icon-left>
                    <ion-icon name="md-remove"></ion-icon>
                </button>
                {{i.amount}}
                <button (click)="increaseItemAmountList($event,i)" ion-button icon-right>
                    <ion-icon name="md-add"></ion-icon>
                </button>
              </div>
              <div item-end><ion-badge>$ {{i.price * i.amount}}</ion-badge></div>
          </div>
        </ion-list>
      </ion-card>
    <button ion-button block id=checkout (click)="showConfirm()">Facturar</button>
</ion-content>
